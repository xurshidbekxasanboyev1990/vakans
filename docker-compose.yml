# ===========================================
# Docker Compose for Vakans.uz
# Full Stack: Frontend, Backend, PostgreSQL, Redis
# ===========================================

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: vakans-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vakans}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vakans_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-vakans_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vakans} -d ${POSTGRES_DB:-vakans_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vakans-network

  # ===========================================
  # Redis Cache & Session Store
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: vakans-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-vakans_redis_2024}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-vakans_redis_2024}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vakans-network

  # ===========================================
  # Backend API (NestJS)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vakans-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-vakans}:${POSTGRES_PASSWORD:-vakans_secret_2024}@postgres:5432/${POSTGRES_DB:-vakans_db}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-vakans_redis_2024}
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_vakans_2024}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-super_secret_refresh_key_vakans_2024}
      CORS_ORIGIN: https://vakans.uz,https://www.vakans.uz,http://vakans.uz,http://77.237.239.235
      FRONTEND_URL: https://vakans.uz
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    networks:
      - vakans-network

  # ===========================================
  # Frontend (React + Vite + Nginx)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vakans-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_URL: https://vakans.uz/api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vakans-network

  # ===========================================
  # pgAdmin (Optional - for database management)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vakans-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@vakans.uz}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vakans-network
    profiles:
      - tools

# ===========================================
# Networks
# ===========================================
networks:
  vakans-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
